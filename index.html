<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="card text-left">
  <div class="card-header">
    <h3>Payment form example</h3>
  </div>
  <div class="card-body">
      <div class="container-fluid bg-info">
        <div class="row">
            <div class="col-6">
                <p>Some fields are missing</p>
            </div>
        </div><!--cierre del row some field... -->
        </div><!--cierre del contenedor del some field... -->
        <form class="row g-3">
  <div class="col-md-4">
    <label for="inputCard" class="form-label">Card</label>
    <input type="number" class="form-control" id="inputCard">
  </div>
  <div class="col-md-4">
    <label for="inputCvc" class="form-label">CVC#</label>
    <input type="number" class="form-control" id="inputCvc">
  </div>
  <div class="col-md-4">
    <label for="inputAmount" class="form-label">Amount</label>
    <input type="number" class="form-control" id="inputAmount">
  </div>
  <div class="col-6">
    <label for="inputName" class="form-label">First Name</label>
    <input type="text" class="form-control" id="inputName">
  </div>
  <div class="col-6">
    <label for="inputLastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="inputLastName">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose your state</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputPostalCode" class="form-label">Postal Code</label>
    <input type="text" class="form-control" id="inputPostalCode">
  </div>
  <!--aca debe de ir el we accept y message-->
  <div class="container">
    <div class="row g-2">
        <div class="col-md-4">
            <p>We accept:</p>
            <div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  <label class="form-check-label" for="inlineCheckbox1">1</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  <label class="form-check-label" for="inlineCheckbox2">2</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
  <label class="form-check-label" for="inlineCheckbox1">3</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option4">
  <label class="form-check-label" for="inlineCheckbox2">4</label>
</div><!--cierre del we accept-->
<!--aca debe de ir el message crear col, claramente-->
</div><!--cierre del row del we accept y message-->
</div><!--cierre del contenedor del we accept y message-->
  <div class="card-footer text-muted">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
  <button class="btn btn-primary" type="button">Send</button>
</div>
</div><!--cierre del card-footer-->
</div><!--cierre del card del card -->
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</html>
